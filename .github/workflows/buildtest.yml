name: "build and test at vim"
on: [push, pull_request]
env:
  THEMIS_VERSION: v1.5.4
jobs:
  vim-linux:
    name: vim version/linux matrix test
    strategy:
      matrix:
        vim: [v8.1.0005, v8.2.0000, head]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
        # do not need python setup in linux
      - name: Setup apt/pip
        run: |
          sudo apt-get update
          sudo pip3 install -U pip
      - name: Get pip cache
        id: pip-cache
        run: |
          python3 -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup cached item
        run: |
          sudo apt-get install python3-dev python3-distutils
          pip3 install --user -r requirements.txt
      - name: Setup Vim
        id: 'vim'
        uses: 'thinca/action-setup-vim@v1'
        with:
          vim_version: '${{ matrix.vim }}'
          vim_type: 'vim'
      - name: Run test
        env:
          THEMIS_VIM: ${{ steps.vim.outputs.executable }}
          THEMIS_PROFILE: ${GITHUB_WORKSPACE}/vim-profile-${{ runner.os }}-${{ matrix.vim }}.txt
        run: |
          git clone --depth 1 --branch ${THEMIS_VERSION} --single-branch https://github.com/thinca/vim-themis  ${GITHUB_WORKSPACE}/vim-themis
          git clone --depth 1                            --single-branch https://github.com/vim-jp/vital.vim   ${GITHUB_WORKSPACE}/vital.vim
          git clone --depth 1                                            https://github.com/Shougo/vimproc.vim ${GITHUB_WORKSPACE}/vimproc
          (cd ${GITHUB_WORKSPACE}/vimproc && make)
          ${THEMIS_VIM} --version
          ${GITHUB_WORKSPACE}/vim-themis/bin/themis --runtimepath ${GITHUB_WORKSPACE}/vimproc --runtimepath ${GITHUB_WORKSPACE}/vital.vim --exclude ConcurrentProcess --reporter dot
      - name: Collect coverage
        env:
          THEMIS_PROFILE: ${GITHUB_WORKSPACE}/vim-profile-${{ runner.os }}-${{ matrix.vim }}.txt
        run: |
          covimerage write_coverage "${THEMIS_PROFILE}"
          coverage xml
      - name: Send coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.xml
  vim-win:
    name: vim version/windows matrix test
    if:
      true
    strategy:
      matrix:
        vim: [vim81/oldest, latest]
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          version: 3.7
      - name: setup
        id: setup
        run: |
          python -m pip install --upgrade pip
          $vimzip = ${Env:GITHUB_WORKSPACE} + '\vimzip'
          New-Item $vimzip -ItemType Directory
          Write-Host "::set-output name=vimzip::$($vimzip)"
      - name: Get pip cache
        id: pip-cache
        run: |
          python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Determining the Vim file
        id: vim-file
        shell: pwsh
        run: |
          $vim_url = 'http://vim-jp.org/redirects/koron/vim-kaoriya/' + '${{ matrix.vim }}' + '/win64/'
          $redirect = Invoke-WebRequest -URI $vim_url
          Write-Host "::set-output name=url::$($redirect.Links[0].href)"
          Write-Output $redirect.Links[0].href | Out-File url.txt
      - uses: actions/cache@v1
        with:
          path: ${{ steps.setup.outputs.vimzip }}
          key: ${{ runner.os }}-64-vimzip-${{ hashFiles('**/url.txt') }}
          restore-keys: |
            ${{ runner.os }}-64-vimzip-
      - name: build
        shell: pwsh
        run: |
          $vim = ${Env:GITHUB_WORKSPACE} + '\vim\'
          $zip = ${Env:GITHUB_WORKSPACE} + '\vimzip\vim.zip'
          if (Test-Path $zip) {
            Write-Host cache hit
          } else {
            (New-Object Net.WebClient).DownloadFile('${{ steps.vim-file.outputs.url }}', $zip)
            [Reflection.Assembly]::LoadWithPartialName('System.IO.Compression.FileSystem') > $null
          }
          [System.IO.Compression.ZipFile]::ExtractToDirectory($zip, $vim)
          $Env:THEMIS_VIM = $vim + (Get-ChildItem $vim).Name + '\vim.exe'
          $Env:THEMIS_PROFILE = ${Env:GITHUB_WORKSPACE} + '\vim-profile-win-' + '${{ matrix.vim }}'.Substring(0,4) + '.txt'
          git -c advice.detachedHead=false clone https://github.com/Shougo/vimproc.vim --quiet --branch ver.9.2 --single-branch --depth 1 ${Env:GITHUB_WORKSPACE}\vimproc
          Invoke-WebRequest -Uri "https://github.com/Shougo/vimproc.vim/releases/download/ver.9.2/vimproc_win64.dll" -OutFile "${Env:GITHUB_WORKSPACE}\vimproc\lib\vimproc_win64.dll"
          git -c advice.detachedHead=false clone https://github.com/thinca/vim-themis --quiet --branch v1.5.4 --single-branch --depth 1 ${Env:GITHUB_WORKSPACE}\vim-themis
          git -c advice.detachedHead=false clone https://github.com/vim-jp/vital.vim --quiet --single-branch --depth 1 ${Env:GITHUB_WORKSPACE}\vital.vim
      - name: test
        env:
          OS: Windows
        shell: cmd
        run: |
          for /f "usebackq" %%A in (`dir /b %GITHUB_WORKSPACE%\vim\`) do set VIM_DIR=%%A
          set THEMIS_VIM=%GITHUB_WORKSPACE%\vim\%VIM_DIR%\vim.exe
          set VER=${{ matrix.vim }}
          set THEMIS_PROFILE=%GITHUB_WORKSPACE%\vim-profile-win-%VER:~0,4%.txt
          set TEMP=%GITHUB_WORKSPACE%\tmp
          set TMP=%TEMP%
          mkdir %TEMP%
          vim --version
          %GITHUB_WORKSPACE%\vim-themis\bin\themis.bat --runtimepath %GITHUB_WORKSPACE%\vimproc --runtimepath %GITHUB_WORKSPACE%\vital.vim --exclude ConcurrentProcess --reporter dot
      - name: coverage collect
        shell: pwsh
        run: |
          $Env:THEMIS_PROFILE = ${Env:GITHUB_WORKSPACE} + '\vim-profile-win-' + '${{ matrix.vim }}'.Substring(0,4) + '.txt'
          pip install -r requirements.txt
          covimerage write_coverage ${Env:THEMIS_PROFILE}
          coverage xml
      - name: coverage send
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.xml
  vim-macos:
    name: vim version/mac matrix test
    if:
      true
    strategy:
      matrix:
        vim: [latest]
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Get brew cache directory
        # see https://tamakiii.hatenablog.com/entry/2019/11/21/213847
        id: brew-cache
        run: echo "::set-output name=dir::$(brew --cache)/downloads"
      - name: Brew cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.brew-cache.outputs.dir }}
          key: ${{ runner.os }}-brew
      - name: Brew config
        run: brew config
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          version: 3.7
      - name: setup
        run: |
          brew update
          sudo pip3 install -U pip
      - name: Get pip cache
        id: pip-cache
        run: |
          python3 -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: build
        run: |
          brew upgrade python@2
          brew install macvim
          ln -fs "$(brew --prefix macvim)/bin/mvim" "/usr/local/bin/vim"
          pip3 install --user -r requirements.txt
      - name: test
        run: |
          export VIM_VERSION=${{ matrix.vim }}
          export THEMIS_PROFILE=${GITHUB_WORKSPACE}/vim-profile-macos-${VIM_VERSION}.txt
          git clone --depth 1 --branch v1.5.4 --single-branch https://github.com/thinca/vim-themis ${GITHUB_WORKSPACE}/vim-themis
          git clone --depth 1 --single-branch https://github.com/vim-jp/vital.vim ${GITHUB_WORKSPACE}/vital.vim
          git clone --depth 1 https://github.com/Shougo/vimproc.vim ${GITHUB_WORKSPACE}/vimproc
          (cd ${GITHUB_WORKSPACE}/vimproc && make)
          vim --version
          ${GITHUB_WORKSPACE}/vim-themis/bin/themis --runtimepath ${GITHUB_WORKSPACE}/vimproc --runtimepath ${GITHUB_WORKSPACE}/vital.vim --exclude ConcurrentProcess --reporter dot
      - name: coverage collect
        run: |
          export VIM_VERSION=${{ matrix.vim }}
          export THEMIS_PROFILE=${GITHUB_WORKSPACE}/vim-profile-macos-${VIM_VERSION}.txt
          export PATH=$(python3 -m site --user-base)/bin:${PATH}
          covimerage write_coverage "${THEMIS_PROFILE}"
          coverage xml
      - name: coverage send
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.xml
      - name: Cleanup some brew downloads
        run: cd ${{ steps.brew-cache.outputs.dir }} && ls -lsS | head -n 5 | awk '{ print $10 }' | xargs rm -rf
